<!DOCTYPE html>
<html>
<head>
    <title>Fliex Example</title>
    <style>
        .c1{
            display: flex;
            justify-content: start;
            justify-content: space-between;
        
        }
        .c2{ 
            display: flex;
            justify-content:center;
            height: 50vh;
            align-items: center;
           
         } 
       .c3{
            display: flex;
            justify-content:end;    
            justify-content: space-between;   
        }
        
    </style>
</head> 
<body>
    <div class="c1">
           <img src="logo.png" alt="CareerIT">
            <img src="logo.png" alt="CareerIT"></div>

           <div class="c2" alt="CareerIT"> 
            <img src="logo.png" alt="CareerIT">
            </div> 
        
         <div class="c3">
           <img src="logo.png" alt="CareerIT">
            <img src="logo.png" alt="CareerIT">
        </div>
        
            
    
</body>
</html>
