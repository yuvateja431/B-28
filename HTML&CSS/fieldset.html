<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIeldset Example</title>
    <style>
        fieldset{
            width: 25%;
            margin: 100px auto;
            border: 1px solid gray;
            border-radius: 20px;
            background:linear-gradient(90deg,red,purple);
            color: white;
            text-align: justify;
        }
        legend{
               background:linear-gradient(90deg,red,purple);
               padding: 10px;
               border: 1px solid yellowgreen;
               border-radius: 20px;
        }
    </style>
    </head>
    <body>
       <fieldset>
        <legend>LOGIN</legend>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe debitis sapiente voluptatum hic voluptatem, expedita voluptas soluta, nemo dicta ullam fuga nesciunt eaque, dolores minus consectetur molestias animi suscipit veniam!</p>
       </fieldset>
</body>
</html>
