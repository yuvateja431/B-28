<!DOCTYPE html>
<html>
    <head>
        <title>Absolute Example</title>
        <style>
            button{
                position: absolute;
                left: 250px;
                top: 50px;
            }
            fieldset{
                width: 50%;
            }
        </style>
    </head>
    <body>
       <fieldset>
        <legend>LOGIN</legend>
        <input type="text" number="uname" placeholder="enter user name">
        <br><br>
        <input type="password" name="upwd" placeholder="enter password">
        <br><br>
        <button>Login</button>
       </fieldset> 

       
    </body>
</html>
