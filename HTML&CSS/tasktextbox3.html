<!DOCTYPE html>
<html>
    <head>
        <title>Text Box</title>
        <style>
            .c1{
                
                font-size: 25px;
                color: brown; 
            }
            input{
                border: 5px solid red;
                font-size: 15px;
                margin: 20px;
            }
            input::placeholder{
                color: blue;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
               <td class="c1">Password</td>
               <td><input type="password" placeholder="..........."></td>
            </tr>
        </table> 
    </body>
</html>
