<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <style>
            img{
                border: 1px solid red;
                padding: 20px;
                margin: 20px;
                border-radius: 20px;
            }
            .c1:hover {
                      width: 350px;
            }
            .c2:hover{
                width: 200px;
            }
            #id1:hover{
                    display:none;
            }
        </style>
    </head>
    <body>
        <img src="flipkart.png" alt="flipkart" class="c1">
        <img src="amazon.png" alt="Amazon" class="c2">
        <img src="myntra.png" alt="Myntra" id="id1">
    </body>
</html>
